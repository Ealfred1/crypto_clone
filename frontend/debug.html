<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DexVault API Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffe6e6; color: #d32f2f; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîç DexVault API Debug Tool</h1>
    
    <div>
        <button onclick="testBasicConnection()">Test Basic Connection</button>
        <button onclick="testHealthCheck()">Test Health Check</button>
        <button onclick="testCampaignDetail()">Test Campaign Detail</button>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>
    
    <div id="logs"></div>

    <script type="module">
        const API_BASE = 'https://2ebb6db71568.ngrok-free.app';
        
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            logsDiv.appendChild(logDiv);
            console.log(message);
        }
        
        async function testBasicConnection() {
            log('üß™ Testing basic connection to root endpoint...');
            try {
                const response = await fetch(API_BASE + '/');
                const data = await response.text();
                log(`‚úÖ Root endpoint response (${response.status}): ${data}`, 'success');
            } catch (error) {
                log(`‚ùå Root endpoint failed: ${error.message}`, 'error');
            }
        }
        
        async function testHealthCheck() {
            log('üè• Testing health check endpoint...');
            try {
                const response = await fetch(API_BASE + '/api/health');
                const data = await response.text();
                log(`‚úÖ Health check response (${response.status}): ${data}`, 'success');
            } catch (error) {
                log(`‚ùå Health check failed: ${error.message}`, 'error');
            }
        }
        
        async function testCampaignDetail() {
            log('üìä Testing campaign detail endpoint...');
            try {
                const contractAddress = '5LKmh8SLt4FkbddUhLHWP1ufsvdcBAovkH1Gyaw5pump';
                const response = await fetch(API_BASE + `/api/campaign-detail/${contractAddress}`);
                const data = await response.text();
                log(`‚úÖ Campaign detail response (${response.status}): ${data}`, 'success');
            } catch (error) {
                log(`‚ùå Campaign detail failed: ${error.message}`, 'error');
            }
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }
        
        // Expose functions globally
        window.testBasicConnection = testBasicConnection;
        window.testHealthCheck = testHealthCheck;
        window.testCampaignDetail = testCampaignDetail;
        window.clearLogs = clearLogs;
        
        // Auto-test on load
        log('üöÄ Debug tool loaded. Click buttons to test API endpoints.');
        setTimeout(testBasicConnection, 1000);
    </script>
</body>
</html>
